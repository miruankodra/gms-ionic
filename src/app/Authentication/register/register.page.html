<ion-content>
  <div class="flex-center h-100">
    <form [formGroup]="registerForm">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="success">Register</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-list>

            <ion-item>
              <ion-label position="floating">First Name</ion-label>
              <ion-input type="text" id="firstname" formControlName="firstname"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Last Name</ion-label>
              <ion-input type="text" id="lastname" formControlName="lastname"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input type="text" id="username" formControlName="username"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Phone</ion-label>
              <ion-input type="tel" id="phone" formControlName="phone"></ion-input>
            </ion-item>
            <ion-label
                    color="danger"
                    *ngIf="registerForm.get('phone').touched && registerForm.get('phone').errors?.required"
            >* Phone is required</ion-label
            >
<!--            <ion-label-->
<!--                    color="danger"-->
<!--                    *ngIf="registerForm.get('email').touched && registerForm.get('email').errors?.email"-->
<!--            >* Email is invalid</ion-label>-->
            <ion-item>
              <ion-label position="floating">Password:</ion-label>
              <ion-input autocomplete="off" type="text" inputmode="text" placeholder="" formControlName="password" value="" style="-webkit-text-security: disc;"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Confirm:</ion-label>
              <ion-input type="text" inputmode="text" placeholder="" formControlName="confirm" value="" style="-webkit-text-security: disc;"></ion-input>
            </ion-item>
          </ion-list>

          <ion-button
                  type="submit"
                  color="success"
                  size="full"
                  [disabled]="!registerForm.valid"
                  (click)="register(registerForm.value)"
          >Register</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
