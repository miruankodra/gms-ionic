<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>GMS</ion-list-header>
          <ion-note>Copyright &copy; {{currentYear}} All Rights Reserved</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-menu-toggle auto-hide="false">
        <ion-item routerDirection="root" [routerLink]="['/bot-settings']" lines="none" detail="false" routerLinkActive="selected">
          <ion-icon slot="start" [ios]="'skull-outline'" [md]="'skull-sharp'"></ion-icon>
          <ion-label>Bot Settings</ion-label>
        </ion-item>

        <ion-list class="ion-margin-top">
          <ion-list-header>
            <ion-label>
              <h1><b>Account</b></h1>
            </ion-label>
          </ion-list-header>
          <ion-item [routerLink]="['user-profile']" routerLinkActive="true">
            <ion-label>User Profile</ion-label>
          </ion-item>
          <ion-item routerLinkActive="true">
            <ion-label color="danger" (click)="logout()">Log Out</ion-label>
          </ion-item>
        </ion-list>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
<ng-http-loader></ng-http-loader>
