<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">


  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar slot="start">
        <img src="https://img.freepik.com/premium-vector/greenhouse-logo_10250-3663.jpg" alt="">
      </ion-avatar>
      <ion-label>
        <h1>{{ greenhouse.name }}</h1>
        <p>{{ user.username }}</p>

      </ion-label>
    </ion-item>
  </ion-list>


  <ion-card>
    <ion-card-header>
      <ion-card-title color="success">Greenhouse Information</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="person-circle-outline" slot="start" color="warning"></ion-icon>
        <ion-label>Owner: {{user.firstname}} {{user.lastname}}</ion-label>
<!--        <ion-label>Owner: admin</ion-label>-->
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="logo-buffer" slot="start" color="success"></ion-icon>
        <ion-label>Area: {{ greenhouse.area }} m<sup>2</sup></ion-label>
<!--        <ion-label>Area: {{ 50 }} m<sup>2</sup></ion-label>-->
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="location-outline" slot="start" color="danger"></ion-icon>
        <ion-label>Location: {{ greenhouse.location }} </ion-label>
<!--        <ion-label>Location: Tirane </ion-label>-->
      </ion-item>

    </ion-card-content>

  </ion-card>


  <ion-card>
    <ion-card-header>
      <ion-card-title color="danger"><h3>Temperature</h3></ion-card-title>
    </ion-card-header>
    <ion-card-content>
<!--      <ejs-chart id="chart-container" class="w-100" [primaryXAxis]='primaryXAxis'>-->
<!--        <e-series-collection>-->
<!--          <e-series [dataSource]='tempData' type='Line' xName='x' yName='y' name='Temperature'></e-series>-->
<!--        </e-series-collection>-->
<!--      </ejs-chart>-->
      <apx-chart
              [series]="tempChartOptions.series"
              [chart]="tempChartOptions.chart"
              [xaxis]="tempChartOptions.xAxis"
              [yaxis]="tempChartOptions.yAxis"
              [fill]="tempChartOptions.fill"
              [stroke]="tempChartOptions.stroke"
              [responsive]="tempChartOptions.responsive"
      ></apx-chart>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title color="primary"><h3>Air Humidity</h3></ion-card-title>
    </ion-card-header>

              [series]="airChartOptions.series"
              [chart]="airChartOptions.chart"
              [xaxis]="airChartOptions.xAxis"
              [yaxis]="airChartOptions.yAxis"
              [fill]="airChartOptions.fill"
              [stroke]="airChartOptions.stroke"
      ></apx-chart>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title color="success"><h3>Soil Humidity</h3></ion-card-title>
    </ion-card-header>

              [fill]="soilChartOptions.fill"
              [stroke]="soilChartOptions.stroke"
      ></apx-chart>
    </ion-card-content>
